<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div class="contein-login">  
      <div class="log-form" id="conteinNewUser">
        <h2>Crear un nuevo Usuario</h2>
        <form action="/adduser" method="" id="formNewUser">

          <input type="text" title="name" placeholder="Nombre" name="name" id="newname" />
          <div id="errorMessageName" class="error-message"></div>

          <input type="text" title="lastname" placeholder="Apellido" name="lastname" id="lastname"/>
          <div id="errorMessageLastname" class="error-message"></div>

          <input type="email" title="email" placeholder="Email" name="mail" id="newMail" />
          <div id="errorMessageMail" class="error-message"></div>

          <input type="text" title="username" placeholder="Usuario" name="user" id="newUser" />
          <div id="errorMessageUser" class="error-message"></div>
      
          <input type="password" title="password" placeholder="Contraseña" name="pass" id="newPass" />
          <div id="errorMessagePass" class="error-message"></div>
          
          <div id="errorMessage" class="error-message"></div>
          <button type="submit" class="btn">Crear</button>
          <div class="links-contein">
            <a class="a-links iniciar-sesion" href="./login.html" id="linkNewUser">Volver al Inicio de Sesión</a>
          </div>
        </form>
      </div>
    </div>
   
    <script src="./script/newuser.js"></script>   
</body>
</html>
